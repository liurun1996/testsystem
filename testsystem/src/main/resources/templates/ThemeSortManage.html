    <script type="text/javascript">
     var arr=[];
     function add2Arr(id) {
         var i=arr.indexOf(id);
         if(i==-1){
            arr.push(id);
         }else {
             arr.splice(i,1);
         }

     }


     function del() {
         alert(arr);
        $.ajax({
            type:"POST",
            url:"subjectDel.action",
            data:{arr:arr.toString()},
            success:function (data) {
                if (data==1){
                    alert("删除成功")
                } else {
                    alert("删除失败")
                }

            },
            error:function () {
                alert("出错了")
            }
        });


     }
function to(id) {
         window.location.href="toThemeSortUpdate.action?subjectid="+id;

}
